name: npm test
on: 
  workflow_dispatch:

jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]
        node: [14, lts]
        include:
          - os: ubuntu-latest
            node: 12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - if: ${{ matrix.npm }}
        run: npm install -g npm@${{ matrix.npm }}
      - run: |
          npm --version
          npm test