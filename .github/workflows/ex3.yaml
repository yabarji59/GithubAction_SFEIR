name: Switch Node version
on: 
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name : setup node
          uses: actions/setup-node@v2
          with:
            node-version: 'lts/*'
        - name: NODE_VERSION
          run: echo '::set-output name=NODE_VERSION::14'
          id: node_version

        - name: Get color
          run: |
            node -v
            echo "The actualy version of node is ${{ steps.node_version.outputs.NODE_VERSION }}" # This will output '14'ut 'green'